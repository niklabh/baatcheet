<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>BaatCheet</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <style>
      #outgoing {
        width: 600px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="app" class="ui container">
      <h1 class="ui center aligned header">BaatCheet {{ message }}</h1>
      <canvas id="canvas"></canvas>
      <video id="preview"></video>
      <div class="ui center aligned segment" v-if="!connected">
        <button class="green ui button" v-on:click="send">New</button>
        <button class="purple ui button" v-on:click="receive">Connect</button>
      </div>
      <div v-for="message in messages">
        <div class="ui green message">{{message.user}}: {{message.message}}</div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
